<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/2f06b2b5ee.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>oh my food</h1>
    </header>

    <main>
        <div class="ville">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
        </div>

    <section class="explorer">
        <h2>Réservez le menu qui<br>vous convient</h2>
        <p>Découvrez des retaurants d'exception,<br>séléctionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>

    <section class="tuto">
        <h2>Fonctionnement</h2>
        <ol>
            <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
            <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
            <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
        </ol>
    </section>

    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants_carte">
        <div class="carte"><img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"></div>
        <div class="carte"><img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"></div>
        <div class="carte"><img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"></div>
        <div class="carte"><img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"></div>
    </div> 
    </section>
</body>
</html>
