<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/2f06b2b5ee.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>oh my food</h1>
    </header>

    <main>
        <div class="ville">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
        </div>

    <section class="explorer">
        <h2>Réservez le menu qui<br>vous convient</h2>
        <p>Découvrez des retaurants d'exception,<br>séléctionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>

    <section class="tuto">
        <h2>Fonctionnement</h2>
        <ol>
            <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
            <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
            <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
        </ol>
    </section>

    <section class="menus">
        <h2>Restaurants</h2>
        <div class="menus_cards">
        <a class="menus">
            <div class="card_image1"></div>
            <div class="card_description"></div>
        </a>
        <a class="menus">
            <div class="card_image2"></div>
            <div class="card_description"></div>
        </a>
        <a class="menus">
            <div class="card_image3"></div>
            <div class="card_description"></div>
        </a>
        <a class="menus">
            <div class="card_image4"></div>
            <div class="card_description"></div>
        </a>
    </div> 
    </section>
</body>
</html>
